<ion-view view-title="Nerdy.FM">
        <ion-content class="background" scroll="false" style="z-index:1;">
        <hr class="ruletop" />
            <h1>
                <div class="nerdy">Nerdy</div>
                <div class="fm">.FM</div>
            </h1>
        <hr class="rulebtm" />
            <div class="present">Presented by</div>
            <div class="logocontainer"><img class="logo" src="img/ns.png"></div>
        </ion-content>
    </ion-pane>
    <ion-footer-bar class="bottom bar-dark middleBar">
        <div class="{{trackClass}}" ng-controller="TrackCtrl" ng-click="open(track)">
            <img ng-src="{{track.imageurl}}" ng-show="track.imageurl!==''">
            <div class="trackWrap">
                {{track.artist}}<br>
                {{track.title}}<br>
                {{track.album}}
            </div>
        </div>
        <a class="button button-icon icon ion-{{playClass}}" ng-click="onClick()"></a>
    </ion-footer-bar>
</ion-view>
